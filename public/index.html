<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Global - Cobblemon Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --pokedex-red: #DC0A2D;
            --pokedex-dark-red: #89061C;
            --screen-bg: #232323;
            --neon-blue: #00F0FF;
            --gold: #FFCB05;
        }

        body {
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LE POKEDEX (Boitier) --- */
        .pokedex-device {
            width: 95vw;
            height: 95vh;
            background-color: var(--pokedex-red);
            border-radius: 20px;
            box-shadow: inset 10px 10px 30px rgba(255,255,255,0.2), inset -10px -10px 30px rgba(0,0,0,0.5), 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* --- HEADER --- */
        .top-bar {
            height: 50px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-left: 10px;
            justify-content: space-between;
        }

        .lens-group { display: flex; align-items: center; }
        
        .lens {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #5dcaff, #0076a3);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 15px #5dcaff;
            margin-right: 20px;
            animation: pulse 4s infinite;
        }

        .lights { display: flex; gap: 10px; }
        .light { width: 15px; height: 15px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .red { background-color: #ff3c3c; box-shadow: 0 0 5px #ff3c3c; }
        .yellow { background-color: #ffe600; box-shadow: 0 0 5px #ffe600; }
        .green { background-color: #3cff3c; box-shadow: 0 0 5px #3cff3c; }

        /* --- RECHERCHE --- */
        .search-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }
        
        #search-input {
            background: #232323;
            border: 2px solid #555;
            color: var(--neon-blue);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            outline: none;
            text-transform: uppercase;
        }
        #search-input::placeholder { color: #555; }
        #search-input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        /* --- ECRAN PRINCIPAL --- */
        .screen-container {
            flex: 1;
            background-color: #dedede;
            border-radius: 10px 10px 10px 40px;
            padding: 20px;
            display: flex;
            gap: 20px;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* --- ZONE GRILLE --- */
        .grid-area {
            flex: 3;
            background-color: var(--screen-bg);
            border-radius: 8px;
            border: 4px solid #555;
            overflow-y: auto;
            padding: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--pokedex-red) #333;
        }
        
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 12px;
        }

        .poke-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            transition: all 0.2s ease;
            position: relative;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 110px;
        }

        .poke-card:hover { transform: translateY(-2px); border-color: #777; }

        .poke-card.unknown img { filter: brightness(0) invert(0.2); opacity: 0.5; }
        .poke-card.unknown .poke-name { color: #555; font-size: 0.45rem; }
        .poke-card.unknown .poke-id { color: #444; }

        .poke-card.caught {
            background: linear-gradient(135deg, rgba(60, 60, 60, 0.8), rgba(30, 30, 30, 0.9));
            border: 1px solid var(--gold);
            box-shadow: 0 0 8px rgba(255, 203, 5, 0.15);
        }
        .poke-card.caught img { filter: none; transform: scale(1.1); }
        .poke-card.caught .poke-name {
            color: var(--gold);
            text-shadow: 0 2px 2px rgba(0,0,0,0.8);
        }

        .poke-img { width: 60px; height: 60px; image-rendering: pixelated; object-fit: contain; }
        
        .poke-info { width: 100%; }
        .poke-id { font-family: 'Press Start 2P'; font-size: 0.4rem; color: #888; margin-bottom: 4px; display: block;}
        .poke-name { font-family: 'Press Start 2P'; font-size: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        .captor-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            display: none;
            background: #000;
        }
        .poke-card.caught .captor-badge { display: block; }

        /* --- ZONE FEED --- */
        .feed-area {
            flex: 1;
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid #555;
            min-width: 250px;
        }

        .feed-title {
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid var(--pokedex-red);
            padding-bottom: 10px;
        }

        .feed-list { flex: 1; overflow-y: auto; font-size: 0.8rem; scrollbar-width: none;}
        
        .feed-item {
            background: rgba(0,0,0,0.3);
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid var(--neon-blue);
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        .feed-item span { font-weight: bold; color: var(--gold); }

        @keyframes pulse { 0% { box-shadow: 0 0 10px #5dcaff; } 50% { box-shadow: 0 0 25px #5dcaff; } 100% { box-shadow: 0 0 10px #5dcaff; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .sticker {
            position: absolute;
            bottom: 20px;
            right: 40px;
            transform: rotate(-5deg);
            background: #f1f1f1;
            color: #000;
            padding: 5px 10px;
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="pokedex-device">
        <div class="top-bar">
            <div class="lens-group">
                <div class="lens"></div>
                <div class="lights">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light green"></div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher...">
            </div>
        </div>

        <div class="screen-container">
            <div class="grid-area">
                <div class="pokemon-grid" id="grid">
                    </div>
            </div>

            <div class="feed-area">
                <div class="feed-title">LIVE FEED</div>
                <div class="feed-list" id="feed">
                    </div>
            </div>
        </div>
        
        <div class="sticker">SERVER 2026</div>
    </div>

    <script>
        // CONFIGURATION
        const totalPokemon = 1025; 
        const grid = document.getElementById('grid');
        const feed = document.getElementById('feed');
        const searchInput = document.getElementById('search-input');

        // --- 1. INITIALISATION DE LA GRILLE VIDE ---
        function initGrid() {
            const fragment = document.createDocumentFragment();

            for (let i = 1; i <= totalPokemon; i++) {
                const card = document.createElement('div');
                card.className = 'poke-card unknown';
                card.id = `poke-${i}`;
                card.dataset.id = i;
                
                // Image Lazy Loaded
                const img = document.createElement('img');
                img.loading = "lazy"; 
                img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png`;
                img.className = 'poke-img';
                
                // Info
                const info = document.createElement('div');
                info.className = 'poke-info';

                const idSpan = document.createElement('span');
                idSpan.className = 'poke-id';
                idSpan.innerText = `#${i.toString().padStart(4, '0')}`;

                const name = document.createElement('span');
                name.className = 'poke-name';
                name.innerText = `???`; 

                // Badge Joueur
                const badge = document.createElement('img');
                badge.className = 'captor-badge';
                badge.src = '';

                info.appendChild(idSpan);
                info.appendChild(name);
                card.appendChild(badge);
                card.appendChild(img);
                card.appendChild(info);
                fragment.appendChild(card);
            }
            grid.appendChild(fragment);
        }

        // --- 2. BARRE DE RECHERCHE ---
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.poke-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.poke-name').innerText.toLowerCase();
                const id = card.dataset.id;
                
                if(name.includes(val) || id.includes(val) || (val === 'caught' && card.classList.contains('caught'))) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // --- 3. FONCTION D'AFFICHAGE DE CAPTURE ---
        function updateDisplay(id, playerName, pokemonName) {
            const card = document.getElementById(`poke-${id}`);
            if(card) {
                // On met à jour l'affichage de la carte
                // On check si c'était inconnu avant de faire l'animation, sinon on update juste le nom si besoin
                if (card.classList.contains('unknown')) {
                    card.classList.remove('unknown');
                    card.classList.add('caught');
                    
                    // Nom & Badge
                    card.querySelector('.poke-name').innerText = pokemonName;
                    const badge = card.querySelector('.captor-badge');
                    badge.src = `https://minotar.net/avatar/${playerName}/100.png`;
                }
            }
        }

        function addLog(playerName, pokemonName, id) {
            const item = document.createElement('div');
            item.className = 'feed-item';
            
            const thumb = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
            
            item.innerHTML = `
                <img src="https://minotar.net/avatar/${playerName}/20.png" style="border-radius:50%">
                <div style="display:flex; flex-direction:column; gap:2px;">
                    <span style="font-size:0.7rem; color:#aaa;">${playerName}</span>
                    <div style="display:flex; align-items:center; gap:5px;">
                        a trouvé <span style="color:var(--gold);">#${id.toString().padStart(4, '0')} ${pokemonName}</span>
                        <img src="${thumb}" style="width:20px; height:20px;">
                    </div>
                </div>
            `;
            feed.prepend(item);
        }

        // --- 4. CONNEXION AU BACKEND (Socket.io) ---
        // C'est ici que la magie opère !
        
        initGrid(); // On crée d'abord la grille vide

        const socket = io();

        // A. Au chargement, on reçoit la liste des captures existantes
        socket.on('init-pokedex', (allCaptures) => {
            console.log("Chargement des données existantes...");
            // allCaptures est un objet { "150": {id:150, name:"Mewtwo", ...}, ... }
            for (const key in allCaptures) {
                const p = allCaptures[key];
                updateDisplay(p.id, p.captor, p.name);
            }
        });

        // B. Quand quelqu'un capture en direct
        socket.on('new-capture', (data) => {
            console.log("Nouvelle capture reçue !", data);
            updateDisplay(data.id, data.captor, data.name);
            addLog(data.captor, data.name, data.id);
        });

    </script>
</body>
</html>
