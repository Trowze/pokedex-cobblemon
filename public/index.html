<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Global - Cobblemon Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --pokedex-red: #DC0A2D;
            --screen-bg: #232323;
            --neon-blue: #00F0FF;
            --gold: #FFD700;
        }

        body {
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .pokedex-device {
            width: 95vw;
            height: 95vh;
            background-color: var(--pokedex-red);
            border-radius: 20px;
            box-shadow: inset 10px 10px 30px rgba(255,255,255,0.2), inset -10px -10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* --- HEADER & CONTROLS --- */
        .top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 20px;
        }

        .left-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lens {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #5dcaff, #0076a3);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 15px #5dcaff;
            animation: pulse 4s infinite;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            background: #89061C;
            padding: 5px;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }

        .filter-btn {
            background: #DC0A2D;
            border: none;
            color: rgba(255,255,255,0.5);
            font-family: 'Press Start 2P';
            font-size: 0.5rem;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .filter-btn:hover { color: #fff; }
        
        .filter-btn.active {
            background: var(--screen-bg);
            color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .filter-btn.shiny-mode.active {
            color: var(--gold);
            box-shadow: 0 0 10px var(--gold);
        }

        /* INFO FILTRE JOUEUR */
        #player-filter-label {
            display: none;
            background: var(--neon-blue);
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Press Start 2P';
            font-size: 0.5rem;
            cursor: pointer;
            animation: slideIn 0.3s ease;
        }
        #player-filter-label:hover { background: #fff; }

        .search-container input {
            background: #232323;
            border: 2px solid #555;
            color: var(--neon-blue);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            outline: none;
            text-transform: uppercase;
        }
        .search-container input:focus { border-color: var(--neon-blue); }

        /* --- ECRAN --- */
        .screen-container {
            flex: 1;
            background-color: #dedede;
            border-radius: 10px 10px 10px 40px;
            padding: 20px;
            display: flex;
            gap: 20px;
            overflow: hidden;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.3);
        }

        .grid-area {
            flex: 3;
            background-color: var(--screen-bg);
            border-radius: 8px;
            border: 4px solid #555;
            overflow-y: auto;
            padding: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--pokedex-red) #333;
        }
        
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 12px;
        }

        .poke-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 120px;
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        border-color 0.2s ease, 
                        box-shadow 0.2s ease;
            cursor: pointer;
        }

        .poke-card:hover {
            transform: scale(1.08); 
            border-color: #888;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
            background: rgba(255,255,255,0.1);
        }

        .poke-card.unknown img { filter: brightness(0) invert(0.2); opacity: 0.5; }
        .poke-card.unknown .poke-name { color: #555; font-size: 0.45rem; }

        .poke-card.caught {
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid #777;
        }
        .poke-card.caught:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        .poke-card.caught img { filter: none; transform: scale(1.1); }
        .poke-card.caught .poke-name { color: #fff; }

        .poke-card.shiny {
            border: 2px solid var(--gold);
            background: linear-gradient(135deg, #443300, #222);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: shinyPulse 2s infinite alternate;
        }
        .poke-card.shiny:hover {
            transform: scale(1.15) rotate(2deg);
            box-shadow: 0 0 25px var(--gold);
        }
        .poke-card.shiny::after {
            content: '✨'; position: absolute; top: 2px; left: 2px; font-size: 12px;
        }

        .poke-img { width: 60px; height: 60px; image-rendering: pixelated; object-fit: contain; }
        .poke-id { font-family: 'Press Start 2P'; font-size: 0.4rem; color: #888; display: block; margin-bottom: 5px;}
        .poke-name { font-family: 'Press Start 2P'; font-size: 0.5rem; display: block; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;}

        .captor-badge {
            position: absolute; top: -8px; right: -8px; width: 24px; height: 24px;
            border-radius: 50%; border: 2px solid #fff; display: none; background: #000; z-index: 10;
        }
        .poke-card.caught .captor-badge { display: block; }
        .poke-card.shiny .captor-badge { border-color: var(--gold); }

        /* --- DROITE --- */
        .right-column {
            flex: 1; display: flex; flex-direction: column; gap: 15px; min-width: 260px;
        }
        .panel {
            background-color: #333; border-radius: 8px; padding: 10px; border: 2px solid #555;
            display: flex; flex-direction: column;
        }
        .panel-title {
            color: #fff; font-family: 'Press Start 2P', cursive; font-size: 0.6rem;
            margin-bottom: 10px; text-align: center; border-bottom: 2px solid var(--pokedex-red); padding-bottom: 5px;
        }

        /* NOMS CLIQUABLES */
        .clickable-name {
            cursor: pointer; transition: color 0.2s; text-decoration: underline; text-decoration-color: rgba(255,255,255,0.3);
        }
        .clickable-name:hover { color: var(--neon-blue); text-decoration-color: var(--neon-blue); }

        .leaderboard-list { flex: 1; }
        .leader-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 5px; margin-bottom: 5px; background: rgba(0,0,0,0.2); border-radius: 4px; color: #fff; font-size: 0.8rem;
        }
        .leader-rank { font-weight: bold; color: var(--gold); width: 20px; }
        .leader-score { font-family: 'Press Start 2P'; font-size: 0.6rem; color: var(--neon-blue); }

        .feed-area { flex: 1; overflow-y: auto; }
        .feed-item {
            font-size: 0.75rem; margin-bottom: 6px; color: #bbb; border-left: 2px solid var(--neon-blue); padding-left: 5px;
        }
        .feed-item b { color: var(--gold); }

        @keyframes shinyPulse { from { box-shadow: 0 0 5px var(--gold); } to { box-shadow: 0 0 20px var(--gold); } }
        @keyframes pulse { 0% { box-shadow: 0 0 10px #5dcaff; } 50% { box-shadow: 0 0 25px #5dcaff; } 100% { box-shadow: 0 0 10px #5dcaff; } }
        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="pokedex-device">
        <div class="top-bar">
            <div class="left-controls">
                <div class="lens"></div>
                <div class="filter-group">
                    <button class="filter-btn active" id="btn-all" onclick="resetFilters()">GLOBAL</button>
                    <button class="filter-btn shiny-mode" id="btn-shiny" onclick="setMode('shiny')">SHINYS ✨</button>
                </div>
                <div id="player-filter-label" onclick="resetFilters()">
                    X FILTRE: <span id="player-filter-name"></span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="RECHERCHE...">
            </div>
        </div>

        <div class="screen-container">
            <div class="grid-area">
                <div class="pokemon-grid" id="grid"></div>
            </div>

            <div class="right-column">
                <div class="panel" style="height: 180px;">
                    <div class="panel-title">TOP CHASSEURS</div>
                    <div class="leaderboard-list" id="leaderboard"></div>
                </div>
                <div class="panel" style="flex: 1;">
                    <div class="panel-title">LIVE FEED</div>
                    <div class="feed-area" id="feed"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-shiny" src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/1.ogg"></audio> 
    <script>
        const totalPokemon = 1025; 
        const grid = document.getElementById('grid');
        const feed = document.getElementById('feed');
        const leaderboardDiv = document.getElementById('leaderboard');
        const searchInput = document.getElementById('search-input');
        const playerFilterLabel = document.getElementById('player-filter-label');
        const playerFilterNameSpan = document.getElementById('player-filter-name');

        // ETATS
        let currentMode = 'all'; // 'all' | 'shiny'
        let currentPlayerFilter = null; // Nom du joueur ou null

        // 1. INIT
        function initGrid() {
            const fragment = document.createDocumentFragment();
            for (let i = 1; i <= totalPokemon; i++) {
                const card = document.createElement('div');
                card.className = 'poke-card unknown';
                card.id = `poke-${i}`;
                card.dataset.id = i;
                
                card.innerHTML = `
                    <div class="captor-badge-container"></div>
                    <span class="poke-id">#${i.toString().padStart(4, '0')}</span>
                    <img class="poke-img" loading="lazy" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png">
                    <span class="poke-name">???</span>
                `;
                fragment.appendChild(card);
            }
            grid.appendChild(fragment);
        }

        // 2. FILTRAGE
        function refreshGrid() {
            const searchVal = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll('.poke-card');

            cards.forEach(card => {
                const name = card.querySelector('.poke-name').innerText.toLowerCase();
                const id = card.dataset.id;
                const isShiny = card.classList.contains('shiny');
                const captor = card.dataset.captor; // On récupère le captureur stocké

                // Filtres
                const matchSearch = name.includes(searchVal) || id.includes(searchVal);
                const matchMode = (currentMode === 'all') || (currentMode === 'shiny' && isShiny);
                const matchPlayer = !currentPlayerFilter || (captor === currentPlayerFilter);

                if (matchSearch && matchMode && matchPlayer) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });

            // UI Updates
            if (currentPlayerFilter) {
                playerFilterLabel.style.display = 'block';
                playerFilterNameSpan.innerText = currentPlayerFilter;
            } else {
                playerFilterLabel.style.display = 'none';
            }
        }

        // Action: Filtrer par joueur
        function filterByPlayer(name) {
            currentPlayerFilter = name;
            // On force le mode all si on clique sur un joueur, sauf si on est déjà en shiny
            refreshGrid();
        }

        // Action: Reset Total
        function resetFilters() {
            currentPlayerFilter = null;
            setMode('all');
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-all').classList.toggle('active', mode === 'all');
            document.getElementById('btn-shiny').classList.toggle('active', mode === 'shiny');
            refreshGrid();
        }

        searchInput.addEventListener('input', refreshGrid);

        // 3. AFFICHAGE
        function updateDisplay(data) {
            const card = document.getElementById(`poke-${data.id}`);
            if(!card) return;

            card.classList.remove('unknown');
            card.classList.add('caught');
            card.dataset.captor = data.captor; // IMPORTANT: On stocke le nom pour le filtre !

            if (data.isShiny) card.classList.add('shiny');

            card.querySelector('.poke-name').innerText = data.name;
            const badgeContainer = card.querySelector('.captor-badge-container');
            
            // Badge cliquable pour filtrer aussi
            badgeContainer.innerHTML = `
                <img class="captor-badge" 
                     src="https://minotar.net/avatar/${data.captor}/50.png" 
                     title="Capturé par ${data.captor}"
                     onclick="filterByPlayer('${data.captor}'); event.stopPropagation();">
            `;

            if (currentMode === 'shiny' || currentPlayerFilter) refreshGrid();
        }

        // 4. LEADERBOARD
        function updateLeaderboard(leaders) {
            leaderboardDiv.innerHTML = "";
            leaders.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'leader-item';
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span class="leader-rank">${index + 1}</span>
                        <img src="https://minotar.net/avatar/${player.name}/20.png" style="border-radius:50%">
                        <span class="clickable-name" onclick="filterByPlayer('${player.name}')">${player.name}</span>
                    </div>
                    <span class="leader-score">${player.score}</span>
                `;
                leaderboardDiv.appendChild(div);
            });
        }

        function addLog(data) {
            const item = document.createElement('div');
            item.className = 'feed-item';
            const shinyText = data.isShiny ? "✨ SHINY ✨" : "";
            
            item.innerHTML = `
                <b class="clickable-name" onclick="filterByPlayer('${data.captor}')">${data.captor}</b> 
                a attrapé <b>${data.name}</b> ${shinyText}
            `;
            feed.prepend(item);
        }

        // 5. AUDIO
        function playSound(pokemonId, isShiny) {
            try {
                if (isShiny) {
                    // Son spécial Shiny (J'utilise un son système pour l'exemple, mais remplace src par ton mp3)
                    // Astuce: On joue le cri + une alerte
                    const shinyAudio = new Audio('https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/132.ogg'); // Metamorphe (bruit bizarre) en attendant un vrai sparkle
                    shinyAudio.volume = 0.5;
                    shinyAudio.play();
                } else {
                    // Cri officiel du Pokémon
                    const cryUrl = `https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/${pokemonId}.ogg`;
                    const audio = new Audio(cryUrl);
                    audio.volume = 0.3;
                    audio.play();
                }
            } catch (e) {
                console.log("Audio bloqué par le navigateur (interaction requise)", e);
            }
        }

        // --- SOCKET.IO ---
        initGrid();
        const socket = io();

        socket.on('init-pokedex', (payload) => {
            const { captures, leaderboard } = payload;
            for (const key in captures) {
                updateDisplay(captures[key]);
            }
            updateLeaderboard(leaderboard);
        });

        socket.on('new-capture', (payload) => {
            const { pokemon, leaderboard } = payload;
            updateDisplay(pokemon);
            addLog(pokemon);
            updateLeaderboard(leaderboard);
            
            // JOUE LE SON !
            playSound(pokemon.id, pokemon.isShiny);
        });

    </script>
</body>
</html>
